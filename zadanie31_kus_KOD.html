6. Konstruktor w JS na podstawie przykładu wraz z opisem.<br>
<br>
Zostanie utworzony konstruktor o nazwie klient z właściwościami nazwisko, imie, zawod oraz metodą wypisz(). Właściwościom obiektu zostały przypisane wartości parametrów. Użyte słowo kluczowe this odnosi się do aktualnego obiektu i pozwala na przypisanie wartości parametru do odpowiedniego pola tego obiektu.<br>
function klient(nazwisko_k,imie_k,zawod_k)<br>
{<br>
this.nazwisko=nazwisko_k;<br>
this.imie=imie_k;<br>

wypisz = function ()<br>
{<br>

}<br>
<br>
7. Znaczenie słowa kluczowego New wraz z przykładem.<br>
<br>
Do utworzenia nowego obiektu na podstawie konstruktora stosowane jest słowo kluczowe new.<br>
Przykład<br>
var osoba1 = new klient('Kowalski', 'Jan', 'kierowca');<br>
var osoba2 = new klient('Nowak', 'Anna', 'sekretarka');<br>
Powstały dwa nowe obiekty osoba1 i osoba2 należące do klasy klient.<br>
<br>
8. Znaczenie słowa kluczowego prototype wraz z przykładem i opisem ( szczególnie ważny tekst pogrubiony).<br>
<br>
Do definowania metod i właściwości dla obiektu jest wykorzystana właściwości prototype.<br>
Przykład<br>
function klient()<br>
{<br>
this.nazwisko='Bielski';<br>
this.imie='Paweł';<br>
}<br>
klient.prototype.pisz_dane = function ()<br>
{<br>
document.write(this.nazwisko + ' ' + this.imie)<br>
}<br>
klient.prototype.zawod = 'kierowca';<br>
var osoba1 = new klient();<br>
osoba1.pisz_dane();<br>
<br>
Opis do przykładu powyżej:<br>
W definicji konstruktora nie zostały zadeklarowane żadne metody i właściwości. Dopiero po użyciu właściwości prototype została dodana metoda pisz_dane oraz właściwość zawod. Od tej pory każdy nowo tworzony obiekt na podstawie konstruktora klient będzie posiadał tę dodatkową właściwość i metodę.<br>
Właściwość prototype może być również wykorzystana do dodawania dodatkowych metod lub właściwości do istniejących obiektów.<br>
